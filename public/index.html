<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JSON format</title>
</head>

<body>
    <div class="container">
        <div class="leftContainer">
            <!-- form for JSON input -->
            <form id="Form">
                <h2>Input box </h2>
                <textarea id="inputData" name="inputData" placeholder="Write your JSON data here..."
                    required></textarea>
                <input type="submit" id="submitBtn">
            </form>
        </div>
        <div class="rightContainer">
            <!--output header section  -->
            <h2>Output box</h2>
            <div id="box">
                <div id="formContainer">
                    <!-- output will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="index.js">
</script>
